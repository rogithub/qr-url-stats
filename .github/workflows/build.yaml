name: Build and Push Rust API Image (ARM64)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Permiso esencial para subir a GHCR

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up QEMU (EmulaciÃ³n ARM)
        uses: docker/setup-qemu-action@v3
        # Prepara la emulaciÃ³n de ARM64 para poder compilar

      - name: ğŸ”¨ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Prepara el constructor multi-arquitectura

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          # GITHUB_TOKEN es una secret provista por GitHub automÃ¡ticamente
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: ./Dockerfile 
          push: true
          # **Â¡El target crucial para tus Raspberry Pi!**
          platforms: linux/arm64 
          tags: ghcr.io/${{ github.repository_owner }}/qr-url-stats:latest 
          cache-from: type=gha
          cache-to: type=gha,mode=max